<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- My style -->
    <link rel="stylesheet" href="style/style.css">

    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- My script -->
    <script defer src="script/script.js"></script>
</head>
<body>
    <div id="root">
        <h1 class="w-50 text-center mx-auto mt-5">To Do List</h1>
        <ul class="list-group w-50 mx-auto mt-5">
            <li v-for="(task, i) in tasks" class="list-group-item d-flex justify-content-between"
            :class="{'text-decoration-line-through': task.done}"> {{ task.text }}
                <i @click="deleteTask(i)" class="fa-solid fa-x"></i>   
            </li>         
        </ul>
        <div class="w-50 mx-auto mt-5">
            <label for="add-task">Scrivi una task da aggiungere alla lista</label>
            <div class="d-flex align-items-center justify-content-between" >
                <input v-model="newTask" id="add-task" class="w-75" type="text" ref="task">
                <button @click="addTask" class="btn btn-success">Aggiungi task</button>
            </div>
        </div>
    </div>
    
</body>
</html>
